<div id="app container">
  <nav class="navbar">
    <div class="col-md-6 col-md-offset-3">
      <search search="$ctrl.searchResults"
              update="$ctrl.updateVideos"
              options="$ctrl.options"
              query="$ctrl.query"
              > </search>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-7">
      <video-player video="$ctrl.currentVideo"></video-player>
    </div>
    <div class="col-md-5">
      <video-list videos="$ctrl.videos" click="$ctrl.selectVideo"></video-list>
    </div>
  <div>
</div>
