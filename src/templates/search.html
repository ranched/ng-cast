<div class="search-bar form-inline">
  <input class="form-control" 
         type="text" 
         ng-model="query"
         placeholder="funny cats" 
  />
  <button class="btn"
          ng-click="$ctrl.search($ctrl.update,$ctrl.options,query)"
  >
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
